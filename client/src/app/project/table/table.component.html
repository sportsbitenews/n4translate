<div style="overflow: hidden;">
  <md-card *ngFor="let property of list | paginate: { itemsPerPage: 4, currentPage: currentPage }; let i = index;" style="margin: 8px;">
    <md-card-title>
      {{ property.key }}
    </md-card-title>

    <md-card-content>
      <!-- <pre>{{ property | json }}</pre> -->

      <md-input-container fxFlex>
        <textarea mdInput [(ngModel)]="property.value" placeholder="Translation" rows="2"></textarea>
      </md-input-container>
    </md-card-content>
  </md-card>

  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
